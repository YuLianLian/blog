<script>
	 $.get("datas/articles.json", function(articles){
        $.each(articles,function(i,article){
			var articleContentHtml = getArticleContentHtml(article);
			$("#articles").append(articleContentHtml);
		});		
	 });
	 
	 function getArticleContentHtml(article){
	    var articleContentHtml = '<article class="article-main">'+
            '<div class="panel panel-default">'+
			    getArticleHeadHtml(article)+
				getArticleBodyHtml(article)+
			'</div>'+
        '</article>';
		return articleContentHtml;
	 }
	 function getArticleHeadHtml(article){
		var headHtml =  '<div class="panel-heading head">'+
							'<div class="meta">'+
							  '<span class="tooltipped tooltipped-n">'+
								'<a rel="bookmark" href="javascript:loadArticleDetail("'+article.content+'")">'+article.title+'</a>'+
							  '</span>'
							'</div>'
						'</div>';
		return headHtml;
	 }
	 function getArticleBodyHtml(article){
	    var bodyHtml=  '<div class="panel-body body">'+
						   getArticleDescribeHtml(article)+
						   getArticleReadMoreHtml(article)+
						'</div>';
		return bodyHtml;
	 }
	 function getArticleDescribeHtml(article){
	    var describeHtml = '<div class="describe">'+
						  '<p>'+article.describe+'</p>'+
						'</div>';
		return describeHtml;
	 }
	 
	 function getArticleReadMoreHtml(article){
	    var readMoreHtml = '<div class="read-more">'+
							  '<a href="javascript:loadArticleDetail("'+article.content+'")">'+
								'<span class="left">阅读更多</span>'+
								'<span class="read-more-icon"></span>'+
								'<span class="clear"></span>'+
							  '</a>'+
							'</div>';
		return readMoreHtml;
	 }
	 
</script>
<div id="articles"></div>
