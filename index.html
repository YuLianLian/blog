<!DOCTYPE html>
<html class="theme-next use-motion theme-next-mist">
 <head> 
  <meta charset="UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <meta http-equiv="Cache-Control" content="no-transform" /> 
  <meta http-equiv="Cache-Control" content="no-siteapp" /> 
  <!-- Bootstrap 核心 CSS 文件 --> 
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" /> 
  <!-- 可选的 Bootstrap 主题文件（一般不用引入） --> 
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" /> 
  <!-- 自定义的主要 CSS 文件 --> 
  <link rel="stylesheet" href="css/main.css" />
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> 
  <!-- Bootstrap 核心 JavaScript 文件 --> 
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <!-- ckeditor 核心 JavaScript 文件 --> 
  <script src="js/ckeditor/ckeditor.js"></script>
  <!-- 自定义的主要 js 文件 --> 
  <script src="js/main.js"></script>
  <script>
       var aArticles = new Array();
  </script>
 </head>  
 <body> 
  <div id="head" class="row head"> 
		<script>
			$("#head").load('head.html');
	   </script> 
  </div> 
  <div class="row middle"> 
	   <div id="left" class="col-md-3 left"> 
			<script>
				$("#left").append(fnGetLeftHtml());
			</script> 
	   </div> 
	   <div id="right" class="col-md-9 right"> 
			<script>
				$.get("datas/articles.json", function(datas){
						var oArtiscles = JSON.parse(datas);
						$.each(oArtiscles,function(i,oArticle){
							aArticles[oArticle.id]=oArticle;
							var articleContentHtml = fnGetArticleContentHtml(oArticle);
							$("#right").append(articleContentHtml);
						});		
				});
			</script> 
	   </div> 
  </div> 
  <div id="footer" class="row" style="opacity: 1; display: block; transform: translateX(0px);text-align: center;"> 
   <script>
	      $("#footer").load('footer.html');
	   </script> 
  </div>   
 </body>
</html>
