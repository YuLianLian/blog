<!DOCTYPE html>
<html class="theme-next use-motion theme-next-mist">
 <head> 
  <meta charset="UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <meta http-equiv="Cache-Control" content="no-transform" /> 
  <meta http-equiv="Cache-Control" content="no-siteapp" /> 
  <!-- Bootstrap 核心 CSS 文件 --> 
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" /> 
  <!-- 可选的 Bootstrap 主题文件（一般不用引入） --> 
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" /> 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <!-- 自定义的主要 CSS 文件 --> 
  <link rel="stylesheet" href="css/main.css" />
  <script>
		function loadArticleDetail(article){
			$("#article").load("html/articles/"+article+".html");
		}
	</script>
 </head>  
 <body> 
  <div id="head" class="row head"> 
   <script>
	   $("#head").load('head.html');
	   </script> 
  </div> 
  <div class="row middle"> 
   <div id="left" class="col-md-3 left"> 
    <script>
	      $("#left").load('left.html');
	   </script> 
   </div> 
   <div id="right" class="col-md-9 right"> 
       <script>
	      $("#right").load('right.html');
	   </script> 
   </div> 
  </div> 
  <div id="footer" class="row" style="opacity: 1; display: block; transform: translateX(0px);text-align: center;"> 
   <script>
	      $("#footer").load('footer.html');
	   </script> 
  </div>
